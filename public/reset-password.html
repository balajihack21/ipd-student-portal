<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="reset-password.css" rel="stylesheet">
</head>
<body class="min-h-screen flex items-center bg-gray-100">
  <div id="logo">
        <img src="./images/AGNI-LOGO-AUTO.png" alt="Agni top header" id="act-logo">
        <div class="logo-aside">
            <img src="./images/1753282856993.jpg" alt="IPD logo">
            <h3>Innovation and Product Development Cell</h3>

        </div>
    </div>
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center mb-6">Reset Password</h2>
    <form id="resetForm" class="space-y-4">
<!-- New Password -->
<div>
  <label for="newPassword" class="block text-sm font-medium text-gray-700">New Password</label>
  <div class="relative">
    <input type="password" id="newPassword" required
           class="w-full px-4 py-2 mt-1 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 pr-10"/>
    <span id="toggleNewPassword"
          class="absolute right-3 inset-y-0 flex items-center text-gray-500 cursor-pointer">
      👁️
    </span>
  </div>
</div>

<!-- Confirm Password -->
<div class="mt-4">
  <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
  <div class="relative">
    <input type="password" id="confirmPassword" required
           class="w-full px-4 py-2 mt-1 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 pr-10"/>
    <span id="toggleConfirmPassword"
          class="absolute right-3 inset-y-0 flex items-center text-gray-500 cursor-pointer">
      👁️
    </span>
  </div>
</div>




      <p id="resetMessage" class="text-sm text-red-600"></p>
      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition">
        Reset Password
      </button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/js/reset-password.js"></script>
</body>
</html>
