<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center px-4">
  <!-- Header Section -->
  <div id="logo">
        <img src="./images/AGNI-LOGO-AUTO.png" alt="Agni top header" id="act-logo">
        <div class="logo-aside">
            <img src="./images/1753282856993.jpg" alt="IPD logo">
            <h3>Innovation and Product Development Cell</h3>

        </div>
    </div>

  <!-- Login Card -->
  <div class="w-full max-w-md bg-white p-6 rounded shadow-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Welcome Back</h2>
    <form id="loginForm">
      <div class="mb-4">
        <label for="email" class="block text-gray-700 mb-1">Email (@act.edu.in)</label>
        <input type="email" id="email" required
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-400" />
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700 mb-1">Password</label>
        <input type="password" id="password" required
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-400" />
      </div>
      <button type="submit" id="loginBtn"
        class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded hover:bg-blue-700 transition flex items-center justify-center gap-2">
        <span id="btnText">Login</span>
        <svg id="btnSpinner" class="hidden animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg"
          fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor"
            d="M4 12a8 8 0 018-8v4l3.5-3.5L12 0v4a8 8 0 100 16v-4l-3.5 3.5L12 24v-4a8 8 0 01-8-8z"></path>
        </svg>
      </button>
      <p id="error" class="error-message text-red-600 mt-3 text-sm"></p>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/js/login.js"></script>
</body>

</html>
