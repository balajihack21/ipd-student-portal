<html>
<head>

    <style type="text/css">

        ol { margin: 0; padding: 0 }
        table td,table th { padding: 0 }

        .c0 { color: #000000; font-weight: 400; text-decoration: none; vertical-align: baseline; font-size: 11pt; font-family: "Calibri"; font-style: normal }

        .c1 {
            background-color: #ffffff;
            max-width: 648pt;
            padding: 0;
        }

        .img-container {
            position: relative;
            display: inline-block;
            width: 860.67px;
            height: 596.07px;
        }
        .img-container img {
            width: 100%;
            height: 100%;
            display: block;
        }
        .img-container textarea {
            position: absolute;

        /* Positions for 8 textareas */
        #ta1 { top: 120px; left: 170px; width: 220px; height: 120px; }
        #ta2 { top: 140px; right: 185px; width: 150px; height: 120px; }
        #ta3 { top: 200px; left: 40px; width: 100px; height: 180px; }
        #ta4 { top: 230px; right: 30px; width: 130px; height: 120px; }
        #ta5 { bottom: 130px; left: 150px; width: 230px; height: 100px; }
        #ta6 { bottom: 160px; right: 190px; width: 160px; height: 120px; }
        #ta7 { bottom: 0px; left: 30px; width: 250px; height: 80px; }   /* Value Proposition */
        #ta8 { bottom: 0px; right: 170px; width: 250px; height: 80px; }  /* Customer Segment */

        /* Submit button styling */
        .submit-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 14px;
            font-family: Calibri, sans-serif;
            border: none;
            border-radius: 5px;
            background: #0078D7;
            color: white;
            cursor: pointer;
        }
        .submit-btn:hover {
            background: #005a9e;
        }
    </style>
</head>

                <textarea id="ta5" maxlength="200" required name="ta5" placeholder="Write here"></textarea>
