<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    /* Ensure fixed header doesn't overlap content */
    body {
      padding-top: 70px;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-blue-50 to-gray-100 font-sans min-h-screen">

  <!-- ğŸ”¹ Fixed Top Navigation -->
  <header
    class="fixed top-0 left-0 w-full bg-white shadow-md p-4 flex flex-col sm:flex-row justify-between items-center gap-3 z-50">
    <h1 class="text-xl sm:text-2xl font-bold text-blue-700 text-center sm:text-left">ğŸ“Š Admin Dashboard</h1>
    <button id="logoutBtn"
      class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg transition w-full sm:w-auto">
      ğŸšª Logout
    </button>
  </header>

  <div class="max-w-7xl mx-auto px-4 sm:px-6 py-6">

    <!-- ğŸ”¹ Tabs -->
    <div class="flex flex-wrap justify-center gap-2 mb-6">
      <button
        class="tab active px-4 py-2 text-sm sm:px-6 sm:py-3 sm:text-lg font-medium transition-all bg-white rounded-lg shadow"
        data-tab="teamsTab">ğŸ‘¥ Project Teams</button>
      <button
        class="tab px-4 py-2 text-sm sm:px-6 sm:py-3 sm:text-lg font-medium transition-all bg-white rounded-lg shadow"
        data-tab="assignTab">ğŸ“ Assign/Reassign Mentor</button>
      <button
        class="tab px-4 py-2 text-sm sm:px-6 sm:py-3 sm:text-lg font-medium transition-all bg-white rounded-lg shadow"
        data-tab="historyTab">ğŸ•“ Team History</button>
        <button
  class="tab px-4 py-2 text-sm sm:px-6 sm:py-3 sm:text-lg font-medium transition-all bg-white rounded-lg shadow"
  data-tab="timelineTab">â³ Timeline</button>
        <button class="tab px-4 py-2 text-sm sm:px-6 sm:py-3 sm:text-lg font-medium transition-all bg-white rounded-lg shadow" data-tab="reviewTab">ğŸ“ Review Scores</button>



    </div>

    <!-- ğŸ”¹ Teams Tab -->
    <div id="teamsTab" class="tab-content">
      <div class="mb-4">
        <input type="text" id="teamsGeneralSearch" placeholder="ğŸ” Search anything..."
          class="p-3 border rounded shadow-sm w-full">
      </div>

      <!-- Search Filters -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
        <input type="text" id="searchTeamName" placeholder="ğŸ” Search by team name..."
          class="p-3 border border-gray-300 rounded-lg w-full shadow-sm">
        <input type="text" id="searchUserId" placeholder="ğŸ” Search by User ID..."
          class="p-3 border border-gray-300 rounded-lg w-full shadow-sm">
        <input type="text" id="searchLeaderDept" placeholder="ğŸ” Search by Leader Dept..."
          class="p-3 border border-gray-300 rounded-lg w-full shadow-sm">
        <input type="text" id="searchMentorDept" placeholder="ğŸ” Search by Mentor Dept..."
          class="p-3 border border-gray-300 rounded-lg w-full shadow-sm">
        <input type="text" id="searchStudentName" placeholder="ğŸ” Search by Student Name..."
          class="p-3 border border-gray-300 rounded-lg w-full shadow-sm">
      </div>

      <button id="exportExcel" class="mb-4 bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">
        Export to Excel
      </button>

      <!-- Pagination -->
      <div id="paginationControls" class="mt-4 flex flex-wrap gap-2"></div>

      <!-- Teams Table -->
      <div id="teamsTable" class="bg-white rounded-lg shadow-lg p-4 overflow-x-auto">
        <table class="min-w-full table-auto text-left text-sm">
          <thead>
            <tr class="bg-gray-100 text-gray-700">
              <th class="p-2">User ID</th>
              <th class="p-2">Team Name</th>
              <th class="p-2">Team Leader</th>
              <th class="p-2">Leader Dept</th>
              <th class="p-2">Mentor</th>
              <th class="p-2">Mentor Dept</th>
              <th class="p-2">Members</th>
              <th class="p-2">Actions</th>
            </tr>
          </thead>
          <tbody id="teamsBody">
            <!-- Populated by JS -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- ğŸ”¹ Assign Tab -->
    <div id="assignTab" class="tab-content hidden">
      <div class="mb-4">
        <input type="text" id="assignGeneralSearch" placeholder="ğŸ” Search anything..."
          class="p-3 border rounded shadow-sm w-full">
      </div>

      <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-4">
        <input type="text" id="filterTeamId" placeholder="ğŸ” Search by Team ID..." class="p-3 border rounded shadow-sm">
        <input type="text" id="filterTeamName" placeholder="ğŸ” Search by Team Name..."
          class="p-3 border rounded shadow-sm">
        <input type="text" id="filterLeaderName" placeholder="ğŸ” Search by Leader Name..."
          class="p-3 border rounded shadow-sm">
        <input type="text" id="filterMentorName" placeholder="ğŸ” Search by Mentor Name..."
          class="p-3 border rounded shadow-sm">
      </div>

      <div id="reassignTableContainer" class="mt-6"></div>
    </div>

    <!-- ğŸ”¹ History Tab -->
    <div id="historyTab" class="tab-content hidden">
      <div class="mb-4 flex gap-4">
        <span id="uploadedTeamsCount" class="bg-green-100 text-green-800 px-4 py-2 rounded shadow-sm">
          Uploaded Teams: 0
        </span>
        <span id="notUploadedTeamsCount" class="bg-red-100 text-red-800 px-4 py-2 rounded shadow-sm">
          Not Uploaded Teams: 0
        </span>
      </div>

      <button id="exportHistoryExcel" class="bg-green-600 text-white px-3 py-1 rounded hover:bg-green-700">
        Export to Excel
      </button>


      <div class="mb-4">
        <input type="text" id="historyGeneralSearch" placeholder="ğŸ” Search anything..."
          class="p-3 border rounded shadow-sm w-full">
      </div>

      <div class="grid grid-cols-1 md:grid-cols-5 gap-4 mb-4">
        <input type="text" id="historyFilterTeamId" placeholder="ğŸ” Team ID" class="p-3 border rounded shadow-sm">
        <input type="text" id="historyFilterTeamName" placeholder="ğŸ” Team Name" class="p-3 border rounded shadow-sm">
        <select id="historyFilterStatus" class="p-3 border rounded shadow-sm">
          <option value="">All Status</option>
          <option value="SUBMITTED">Submitted</option>
          <option value="REVIEWED">Reviewed</option>
        </select>
        <select id="uploadStatusFilter" class="border rounded px-2 py-1">
          <option value="all">All Teams</option>
          <option value="uploaded">Uploaded Teams</option>
          <option value="not_uploaded">Not Uploaded Teams</option>
        </select>

        <input type="text" id="historyFilterMentorName" placeholder="ğŸ” Mentor Name"
          class="p-3 border rounded shadow-sm">
        <input type="text" id="historyFilterLeaderDept" placeholder="ğŸ” Leader Dept"
          class="p-3 border rounded shadow-sm">
      </div>

      <div id="historyContent"></div>
      <div id="historyPaginationControls" class="mt-4 flex justify-center gap-2"></div>
    </div>


  <!-- ğŸ”¹ Timeline Tab -->
<!-- ğŸ”¹ Timeline Tab -->
<div id="timelineTab" class="tab-content hidden">
  <h2 class="text-lg font-semibold mb-4">â³ Timelines</h2>

  <!-- Generic Timeline Blocks -->
  <div id="timelineSections" class="space-y-8">
    <!-- Each section is auto-generated by JS -->
  </div>
</div>
<div id="reviewTab" class="tab-content hidden">
  <div class="mb-4">
    <input type="text" id="reviewGeneralSearch" placeholder="ğŸ” Search teams or members..." class="p-3 border rounded shadow-sm w-full">
  </div>

  <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-4">
  <input type="text" id="reviewFilterTeamId" placeholder="ğŸ” Team ID" class="p-3 border rounded shadow-sm">
  <input type="text" id="reviewFilterTeamName" placeholder="ğŸ” Team Name" class="p-3 border rounded shadow-sm">
  <input type="text" id="reviewFilterStudentName" placeholder="ğŸ” Student Name" class="p-3 border rounded shadow-sm">
  <input type="text" id="reviewFilterDept" placeholder="ğŸ” Department" class="p-3 border rounded shadow-sm">
  <input type="text" id="reviewFilterSection" placeholder="ğŸ” Section" class="p-3 border rounded shadow-sm">
</div>


  <div class="flex gap-2 items-center mb-4">
    <button id="exportReviewExcel" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Export to Excel</button>
    <div class="ml-auto">
      <label class="text-sm mr-2">Rows per page</label>
      <select id="reviewRowsPerPageSelect" class="p-2 border rounded">
        <option value="5">5</option>
        <option value="10" selected>10</option>
        <option value="20">20</option>
      </select>
    </div>
  </div>

  <div id="reviewTable" class="bg-white rounded-lg shadow-lg p-4 overflow-x-auto">
    <!-- table rendered by JS -->
  </div>

  <div id="reviewPaginationControls" class="mt-4 flex flex-wrap gap-2"></div>
</div>



<!-- add here for others -->
  </div>

    <div id="swotModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white p-6 rounded-lg w-full max-w-3xl relative overflow-auto max-h-[90vh]">
      <button id="closeSwotModal"
        class="absolute top-2 right-2 text-gray-600 hover:text-gray-900 font-bold">&times;</button>
      <iframe id="swotIframe" src="" class="w-full h-[80vh] border rounded"
        style="width:100%; height:80vh; border-radius:6px; border:1px solid #ccc;">
      </iframe>
    </div>
  </div>

  <!-- Idea Generation Modal -->
    <div id="ideaModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white p-6 rounded-lg w-full max-w-3xl relative overflow-auto max-h-[90vh]">
            <button id="closeIdeaModal"
                class="absolute top-2 right-2 text-gray-600 hover:text-gray-900 font-bold">&times;</button>
            <iframe id="ideaIframe" src="" class="w-full h-[80vh] border rounded"
                style="width:100%; height:80vh; border-radius:6px; border:1px solid #ccc;">
            </iframe>
        </div>
    </div>



    <!-- Value Proposition Modal -->
    <div id="valueModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white p-6 rounded-lg w-full max-w-3xl relative overflow-auto max-h-[90vh]">
            <button id="closeValueModal"
                class="absolute top-2 right-2 text-gray-600 hover:text-gray-900 font-bold">&times;</button>
            <iframe id="valueIframe" src="" class="w-full h-[80vh] border rounded"
                style="width:100%; height:80vh; border-radius:6px; border:1px solid #ccc;">
            </iframe>
        </div>
    </div>


  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="/js/admin.js"></script>

</body>

</html>
