<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    /* Ensure fixed header doesn't overlap content */
    body {
      padding-top: 70px;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-blue-50 to-gray-100 font-sans min-h-screen">

  <!-- ðŸ”¹ Fixed Top Navigation -->
  <header class="fixed top-0 left-0 w-full bg-white shadow-md p-4 flex flex-col sm:flex-row justify-between items-center gap-3 z-50">
    <h1 class="text-xl sm:text-2xl font-bold text-blue-700 text-center sm:text-left">ðŸ“Š Admin Dashboard</h1>
    <button id="logoutBtn"
      class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg transition w-full sm:w-auto">
      ðŸšª Logout
    </button>
  </header>

  <div class="max-w-7xl mx-auto px-4 sm:px-6 py-6">

    <!-- ðŸ”¹ Tabs -->
    <div class="flex flex-wrap justify-center gap-2 mb-6">
      <button class="tab active px-4 py-2 text-sm sm:px-6 sm:py-3 sm:text-lg font-medium transition-all bg-white rounded-lg shadow"
        data-tab="teamsTab">ðŸ‘¥ Project Teams</button>
      <button class="tab px-4 py-2 text-sm sm:px-6 sm:py-3 sm:text-lg font-medium transition-all bg-white rounded-lg shadow"
        data-tab="assignTab">ðŸŽ“ Assign/Reassign Mentor</button>
      <button class="tab px-4 py-2 text-sm sm:px-6 sm:py-3 sm:text-lg font-medium transition-all bg-white rounded-lg shadow"
        data-tab="historyTab">ðŸ•“ Team History</button>
        
    </div>

    <!-- ðŸ”¹ Teams Tab -->
    <div id="teamsTab" class="tab-content">
      <div class="mb-4">
        <input type="text" id="teamsGeneralSearch" placeholder="ðŸ” Search anything..."
          class="p-3 border rounded shadow-sm w-full">
      </div>

      <!-- Search Filters -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
        <input type="text" id="searchTeamName" placeholder="ðŸ” Search by team name..."
          class="p-3 border border-gray-300 rounded-lg w-full shadow-sm">
        <input type="text" id="searchUserId" placeholder="ðŸ” Search by User ID..."
          class="p-3 border border-gray-300 rounded-lg w-full shadow-sm">
        <input type="text" id="searchLeaderDept" placeholder="ðŸ” Search by Leader Dept..."
          class="p-3 border border-gray-300 rounded-lg w-full shadow-sm">
        <input type="text" id="searchMentorDept" placeholder="ðŸ” Search by Mentor Dept..."
          class="p-3 border border-gray-300 rounded-lg w-full shadow-sm">
        <input type="text" id="searchStudentName" placeholder="ðŸ” Search by Student Name..."
          class="p-3 border border-gray-300 rounded-lg w-full shadow-sm">
      </div>

      <button id="exportExcel" class="mb-4 bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">
        Export to Excel
      </button>

      <!-- Pagination -->
      <div id="paginationControls" class="mt-4 flex flex-wrap gap-2"></div>

      <!-- Teams Table -->
      <div id="teamsTable" class="bg-white rounded-lg shadow-lg p-4 overflow-x-auto">
        <table class="min-w-full table-auto text-left text-sm">
          <thead>
            <tr class="bg-gray-100 text-gray-700">
              <th class="p-2">User ID</th>
              <th class="p-2">Team Name</th>
              <th class="p-2">Team Leader</th>
              <th class="p-2">Leader Dept</th>
              <th class="p-2">Mentor</th>
              <th class="p-2">Mentor Dept</th>
              <th class="p-2">Members</th>
              <th class="p-2">Actions</th>
            </tr>
          </thead>
          <tbody id="teamsBody">
            <!-- Populated by JS -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- ðŸ”¹ Assign Tab -->
    <div id="assignTab" class="tab-content hidden">
      <div class="mb-4">
        <input type="text" id="assignGeneralSearch" placeholder="ðŸ” Search anything..."
          class="p-3 border rounded shadow-sm w-full">
      </div>

      <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-4">
        <input type="text" id="filterTeamId" placeholder="ðŸ” Search by Team ID..."
          class="p-3 border rounded shadow-sm">
        <input type="text" id="filterTeamName" placeholder="ðŸ” Search by Team Name..."
          class="p-3 border rounded shadow-sm">
        <input type="text" id="filterLeaderName" placeholder="ðŸ” Search by Leader Name..."
          class="p-3 border rounded shadow-sm">
        <input type="text" id="filterMentorName" placeholder="ðŸ” Search by Mentor Name..."
          class="p-3 border rounded shadow-sm">
      </div>

      <div id="reassignTableContainer" class="mt-6"></div>
    </div>

    <!-- ðŸ”¹ History Tab -->
    <div id="historyTab" class="tab-content hidden">
      <div class="mb-4">
        <input type="text" id="historyGeneralSearch" placeholder="ðŸ” Search anything..."
          class="p-3 border rounded shadow-sm w-full">
      </div>

      <div class="grid grid-cols-1 md:grid-cols-5 gap-4 mb-4">
        <input type="text" id="historyFilterTeamId" placeholder="ðŸ” Team ID" class="p-3 border rounded shadow-sm">
        <input type="text" id="historyFilterTeamName" placeholder="ðŸ” Team Name" class="p-3 border rounded shadow-sm">
        <select id="historyFilterStatus" class="p-3 border rounded shadow-sm">
          <option value="">All Status</option>
          <option value="SUBMITTED">Submitted</option>
          <option value="REVIEWED">Reviewed</option>
        </select>
        <input type="text" id="historyFilterMentorName" placeholder="ðŸ” Mentor Name"
          class="p-3 border rounded shadow-sm">
        <input type="text" id="historyFilterLeaderDept" placeholder="ðŸ” Leader Dept"
          class="p-3 border rounded shadow-sm">
      </div>

      <div id="historyContent"></div>
      <div id="historyPaginationControls" class="mt-4 flex justify-center gap-2"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="/js/admin.js"></script>

</body>

</html>
