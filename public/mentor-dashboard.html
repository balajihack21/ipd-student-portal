<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mentor Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    .rubric-label {
      padding: 6px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .rubric-label.selected {
      background-color: #3b82f6;
      /* Tailwind blue-500 */
      color: white;
      border-color: #2563eb;
      /* Tailwind blue-600 */
    }

    #logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      margin-top: 30px;
    }

    #logo #act-logo {
      width: 40%
    }

    #logo img {
      max-height: 60px;
      max-width: 100%;
      margin: 5px 0;
    }

    #logo h3 {
      font-weight: 700;
      color: #2c3e50;
      text-align: center;
      margin: 15px 0;
      line-height: 1.4;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    .logo-aside {
      width: 35%;
      display: flex;
      justify-content: space-around;
    }

    #logo img {
      max-height: 72px;
      max-width: 100%;
      margin: 5px 0;
    }

    #logo .logo-text h1 {
      font-size: 22px;
      margin: 0;
      color: #2c3e50;
      padding: 0 10px;
      font-weight: 600;
    }

    @media (max-width: 600px) {

      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        display: flex;
        flex-direction: column;
        align-items: stretch;
        justify-content: flex-start;
        background: #f2f5f9;
        height: 100vh;
      }

      #logo {
        gap: 15px;
      }

      #logo #act-logo {
        height: 40%;
        width: 100%
      }

      .logo-aside {
        width: 70%;
        display: flex;
        /* border: 1px solid black; */
        /* flex-direction: column; */
        justify-content: space-between;
        align-items: center;
      }


      #logo img {
        max-height: 50px;
        max-width: 80%;
      }

      #logo h3 {
        /* border: 1px solid black; */
        width: 100%;
        font-size: 14px;
        font-weight: 600;
        letter-spacing: 0.3px;
        font-family: arial black;
      }

      .logo-aside img {
        max-height: 65px;
        /* keep it visible but not too large */
        max-width: 100%;
      }

      #logo #act-logo {
        max-height: 50px;
        max-width: 80%;
      }

      .bg-white.rounded-xl.shadow-md.p-4.flex.items-center.justify-between {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .bg-white.rounded-xl.shadow-md.p-4.flex.items-center.justify-between img {
        margin-bottom: 10px;
      }

      .bg-white.rounded-xl.shadow-md.p-4.flex.items-center.justify-between .flex.items-center.space-x-4 {
        flex-direction: column;
        space-x: 0;
        gap: 10px;
      }

      #profilePhoto {
        width: 80px;
        height: 80px;
      }

      #editProfileBtn {
        margin-top: 30px;
      }
    }
  </style>
</head>

<body class="bg-gray-100 font-sans">

  <!-- Logo/Header -->
  <div id="logo" class="flex flex-col items-center mt-6">
    <img src="./images/AGNI-LOGO-AUTO.png" alt="Agni top header" id="act-logo" class="w-40">
    <div class="logo-aside flex items-center mt-2">
      <img src="./images/IPD_Design_Logo.png" alt="IPD logo" class="h-12">
      <h3 class="ml-3 text-lg font-semibold">Innovation and Product Development Cell</h3>
    </div>
  </div>

  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside id="sidebar"
      class="bg-white w-64 p-6 shadow-md fixed md:static top-0 left-0 h-full z-40 transform -translate-x-full md:translate-x-0 transition-transform duration-200">
      <h1 class="text-2xl font-bold mb-8 text-blue-600">Mentor Panel</h1>
      <nav class="space-y-4" id="navMenu">
        <a href="#" class="block text-gray-700 hover:text-blue-500 menu-item active">Dashboard</a>
        <a href="#assignedTeams" class="block text-gray-700 hover:text-blue-500 menu-item">Assigned Teams</a>
        <button id="logout"
          class="mt-8 bg-red-500 text-white w-full px-4 py-2 rounded hover:bg-red-600 transition">Logout</button>
      </nav>
    </aside>

    <!-- Mobile Toggle -->
    <div class="md:hidden fixed top-4 left-4 z-50">
      <button id="toggleSidebar" class="text-gray-800 bg-white p-2 rounded shadow">â˜°</button>
    </div>

    <!-- Main Content -->
    <main class="flex-1 md:ml-64 p-4 mt-16 md:mt-0">
      <div class="max-w-6xl mx-auto space-y-6">
        <h2 class="text-2xl font-bold mb-4 text-blue-600">Mentor Details</h2>
        <!-- Mentor Details -->
        <div id="mentorDetails" class="bg-white p-6 rounded-xl shadow-md">
          <div class="flex items-center space-x-4">
            <div>
              <h2 id="mentorName" class="text-xl font-bold text-blue-600">Loading...</h2>
              <p id="mentorEmail" class="text-gray-600"></p>
              <p id="mentordept" class="text-gray-600"></p>
            </div>
          </div>
        </div>


        <!-- Assigned Teams List -->
        <div id="assignedTeams" class="bg-white p-6 rounded-xl shadow-md">
          <h2 class="text-2xl font-bold mb-4 text-blue-600">Assigned Teams</h2>
          <div id="teamList" class="space-y-4">
            <!-- JS will append teams here -->
            <!-- Example Team Card -->
            <div class="border rounded-lg p-4 shadow-sm">
              <div class="flex justify-between items-center">
                <div>
                  <h3 class="font-bold text-lg">Team Alpha</h3>
                  <p class="text-gray-600">Leader: John Doe</p>
                </div>
                <button class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600 toggleUploads">View
                  Uploads</button>
              </div>
              <div class="uploads mt-4 hidden">
                <div class="space-y-3">
                  <div class="p-3 border rounded bg-gray-50">
                    <p class="font-semibold">Week 1 Report</p>
                    <a href="#" class="text-blue-600 underline">Download</a>
                    <textarea placeholder="Write your review..." class="w-full mt-2 p-2 border rounded"></textarea>
                    <button class="mt-2 bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600">Submit
                      Review</button>
                  </div>
                  <!-- More uploads here -->
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="mentorUploadHistory" class="mt-4"></div>

        <div id="review1Section">
          <!-- Review1 Evaluation Excel Upload -->
          <div class="max-w-md mx-auto p-4 space-y-4 border rounded-lg shadow-md mb-8">
            <h2 class="text-lg font-semibold text-gray-800">Review1 Evaluation Upload</h2>
            <form id="review1Form" class="space-y-3">
              <input type="file" id="review1File" accept=".xls,.xlsx" required
                class="w-full border border-gray-300 rounded-lg p-2 text-sm focus:outline-none focus:ring-2 focus:ring-green-500" />
              <button type="submit"
                class="w-full bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-lg shadow-md transition">
                Upload
              </button>
            </form>
            <!-- Progress -->
            <div class="progress-bar-container bg-gray-200 rounded-lg overflow-hidden">
              <div id="review1Progress"
                class="h-6 w-0 bg-green-600 text-white text-xs flex items-center justify-center transition-all duration-300">
                0%
              </div>
            </div>
            <p id="review1Status" class="text-center text-sm font-medium text-gray-700 mt-2"></p>
          </div>
        </div>
        <!-- Rubrics Section -->
        <!-- <div id="rubricsSection" class="bg-white p-6 rounded-xl shadow-md hidden">
  <h2 class="text-2xl font-bold mb-4 text-blue-600">Rubrics Evaluation</h2> -->

        <!-- Team Selection -->
        <!-- <label for="teamSelect" class="block mb-2 font-semibold">Select Team:</label>
  <select id="teamSelect" class="border rounded px-3 py-2 w-full mb-4">
    <option value="">-- Select a team --</option>
  </select> -->

        <!-- Rubrics Form -->
        <!-- <div id="rubricsForm" class="hidden"> -->
        <!-- Rubric criteria will be injected here -->
        <!-- </div>
</div> -->



        <!-- Contact Info -->

        <div id="mentorSection" class="bg-white p-6 rounded-xl shadow-md">
          <h3 class="text-lg font-semibold">Contact Details</h3>
          <p class="text-gray-600">Dr. PURUSHOTHAMAN</p>
          <p class="text-gray-600">HEAD - IPD</p>
          <p class="text-gray-600">head.ipd@act.edu.in</p>
        </div>

      </div>
    </main>
  </div>

  <div id="swotModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white p-6 rounded-lg w-full max-w-3xl relative overflow-auto max-h-[90vh]">
      <button id="closeSwotModal"
        class="absolute top-2 right-2 text-gray-600 hover:text-gray-900 font-bold">&times;</button>
      <iframe id="swotIframe" src="" class="w-full h-[80vh] border rounded"
        style="width:100%; height:80vh; border-radius:6px; border:1px solid #ccc;">
      </iframe>
    </div>
  </div>

  <!-- Idea Generation Modal -->
    <div id="ideaModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white p-6 rounded-lg w-full max-w-3xl relative overflow-auto max-h-[90vh]">
            <button id="closeIdeaModal"
                class="absolute top-2 right-2 text-gray-600 hover:text-gray-900 font-bold">&times;</button>
            <iframe id="ideaIframe" src="" class="w-full h-[80vh] border rounded"
                style="width:100%; height:80vh; border-radius:6px; border:1px solid #ccc;">
            </iframe>
        </div>
    </div>



    <!-- Value Proposition Modal -->
    <div id="valueModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white p-6 rounded-lg w-full max-w-3xl relative overflow-auto max-h-[90vh]">
            <button id="closeValueModal"
                class="absolute top-2 right-2 text-gray-600 hover:text-gray-900 font-bold">&times;</button>
            <iframe id="valueIframe" src="" class="w-full h-[80vh] border rounded"
                style="width:100%; height:80vh; border-radius:6px; border:1px solid #ccc;">
            </iframe>
        </div>
    </div>





  <script src="/js/mentor-dashboard.js"></script>
</body>

</html>
