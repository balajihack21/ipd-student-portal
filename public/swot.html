<body class="c4 doc-content">
    <div>
        <p class="c5"><span class="c16">Agni College of Technology </span></p>
        <p class="c5"><span class="c17">Innovation and Product Development Cell</span></p>
    </div>
    <p class="c14"><span class="c18">SWOT Analysis</span></p>

    <p class="c10">
        <span class="c19">Team Name:</span>
        <span class="c2" contenteditable="true" id="teamName" style="display:inline-block; min-width:150px; min-height:16px; border-bottom:1px dotted #000;">&nbsp;</span>
        <span class="c3">Date :</span>
        <span class="c2" contenteditable="true" id="date" style="display:inline-block; min-width:100px; min-height:16px; border-bottom:1px dotted #000;">&nbsp;</span>
    </p>

    <p class="c10">
        <span class="c3">Selected Idea:</span>
        <span class="c2" contenteditable="true" id="idea" style="display:inline-block; min-width:300px; min-height:16px; border-bottom:1px dotted #000;">&nbsp;</span>
    </p>

    <table class="c9">
        <tr class="c13">
            <td class="c22">
                <p class="c11"><span class="c3">Strengths</span></p>
                <p class="c6"><span class="c1" contenteditable="true" id="strengths" style="display:block; min-height:50px; border:1px solid #ccc; padding:2px;">&nbsp;</span></p>
            </td>
            <td class="c0">
                <p class="c11"><span class="c3">Weakness</span></p>
                <p class="c6"><span class="c1" contenteditable="true" id="weakness" style="display:block; min-height:50px; border:1px solid #ccc; padding:2px;">&nbsp;</span></p>
            </td>
        </tr>
        <tr class="c12">
            <td class="c22">
                <p class="c11"><span class="c3">Opportunities</span></p>
                <p class="c6"><span class="c1" contenteditable="true" id="opportunities" style="display:block; min-height:50px; border:1px solid #ccc; padding:2px;">&nbsp;</span></p>
            </td>
            <td class="c0">
                <p class="c11"><span class="c3">Threats</span></p>
                <p class="c6"><span class="c1" contenteditable="true" id="threats" style="display:block; min-height:50px; border:1px solid #ccc; padding:2px;">&nbsp;</span></p>
            </td>
        </tr>
    </table>

    <p class="c20"><span class="c15"></span></p>
    <div>
        <p class="c21"><span class="c23">ACT_IPD Cell_SA_2025</span></p>
    </div>

    <!-- Submit Button -->
    <div style="text-align:center;">
        <button class="btn" onclick="exportDoc()">Submit SWOT Analysis</button>
    </div>

    <!-- JS libraries -->
    <script src="https://cdn.jsdelivr.net/npm/docx@8.5.0/build/index.umd.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <script>


// limit characters for each editable field
        const fields = ["teamName","date","idea","strengths","weakness","opportunities","threats"];
        fields.forEach(id=>{
            const el = document.getElementById(id);
            el.addEventListener("input", function(){
                if(this.innerText.length > 200){
                    this.innerText = this.innerText.substring(0,200);
                    alert("Maximum 200 characters allowed.");
                }
            });
        });
        async function exportDoc() {
            const { Document, Packer, Paragraph, TextRun, Table, TableRow, TableCell, AlignmentType } = window.docx;


            let teamName = document.getElementById("teamName").innerText.trim();
            let date = document.getElementById("date").innerText.trim();
            let idea = document.getElementById("idea").innerText.trim();
            let strengths = document.getElementById("strengths").innerText.trim();
            let weakness = document.getElementById("weakness").innerText.trim();
            let opportunities = document.getElementById("opportunities").innerText.trim();
            let threats = document.getElementById("threats").innerText.trim();

            const doc = new Document({
                sections: [{
                    children: [
                        new Paragraph({ text: "Agni College of Technology", alignment: AlignmentType.CENTER, heading: "Heading2" }),
                        new Paragraph({ text: "Innovation and Product Development Cell", alignment: AlignmentType.CENTER }),
                        new Paragraph({ text: "SWOT Analysis", alignment: AlignmentType.CENTER, heading: "Heading1" }),
                        new Paragraph(""),
                        new Paragraph({ text: `Team Name: ${teamName}     Date: ${date}` }),
                        new Paragraph({ text: `Selected Idea: ${idea}` }),
                        new Paragraph(""),
                        new Table({
                            rows: [
                                new TableRow({
                                    children: [
                                        new TableCell({ children: [new Paragraph("Strengths"), new Paragraph(strengths)] }),
                                        new TableCell({ children: [new Paragraph("Weakness"), new Paragraph(weakness)] }),
                                    ]
                                }),
                                new TableRow({
                                    children: [
                                        new TableCell({ children: [new Paragraph("Opportunities"), new Paragraph(opportunities)] }),
                                        new TableCell({ children: [new Paragraph("Threats"), new Paragraph(threats)] }),
                                    ]
                                })
                            ]
                        }),
                        new Paragraph(""),
                        new Paragraph({ text: "ACT_IPD Cell_SA_2025", alignment: AlignmentType.RIGHT, italics: true }),
                    ]
                }]
            });

            const blob = await Packer.toBlob(doc);
            saveAs(blob, "SWOT_Analysis.docx");
        }
    </script>
</body>
